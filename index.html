<script type="text/javascript" src="//www.highperformanceformat.com/3a0b0312c0aeab28d615431a8e4f64c3/invoke.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>रक्षाबंधन की शुभकामनाएँ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Tiro+Devanagari+Hindi:wght@400&display=swap');

        body {
            font-family: 'Poppins', 'Tiro Devanagari Hindi', sans-serif;
            margin: 0;
            padding: 25px 0;
            background: linear-gradient(135deg, #f5e3e6, #d5a6b0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 480px;
            width: 95%;
            padding: 25px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        .rakhi-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #greeting-display {
            display: none; 
            margin-bottom: 20px;
            border: 2px dashed #e57373;
            padding: 10px;
            border-radius: 10px;
            background-color: #fce4ec;
        }
        
        #greeting-display h2 {
            color: #c2185b;
            font-size: 1.6rem;
            margin: 0;
            word-wrap: break-word;
        }

        h1 {
            color: #ad1457;
            font-size: 2.3rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p.main-message {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .input-area h3 {
             color: #333;
             font-size: 1.2rem;
             margin-bottom: 10px;
        }

        .name-input {
            width: calc(100% - 24px);
            padding: 12px;
            border: 2px solid #f48fb1;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #ec407a, #ad1457);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            box-shadow: 0 5px 15px rgba(236, 64, 122, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); display: none;
            justify-content: center; align-items: center; z-index: 1000;
            padding: 15px; box-sizing: border-box;
        }

        .modal-content {
            background: white; padding: 20px; border-radius: 15px; width: 100%;
            max-width: 450px; text-align: center; animation: slideUp 0.5s ease-out;
            max-height: 90vh; overflow-y: auto;
        }

        .modal-content h3 {
            color: #c2185b; margin-top: 0; margin-bottom: 15px; font-size: 1.4rem;
        }
        
        .modal-ad-space {
            margin: 0 auto 20px auto; width: 100%; max-width: 300px; height: 250px;
            background-color: #f0f0f0; border: 1px dashed #ccc; display: flex;
            justify-content: center; align-items: center; color: #888;
        }
        
        .share-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 15px; margin-bottom: 25px; padding: 0 10px;
        }

        .share-grid a {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: #444; font-size: 0.7rem;
            transition: transform 0.2s ease;
        }
        
        .share-grid a:hover { transform: scale(1.1); }
        .share-grid img { width: 48px; height: 48px; margin-bottom: 5px; }
        #copy-link-btn { width: 80%; background: #555; margin-bottom: 15px; }
        .close-btn { background: #eee; color: #333; padding: 8px 20px; border-radius: 20px; cursor: pointer; }

        @keyframes slideUp {
            from { transform: translateY(50px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- आपकी दी हुई नई इमेज -->
        <img src="https://ik.imagekit.io/d6vf7wt2e/Screenshot_20250806_124415_ChatGPT.jpg?updatedAt=1754465104302" alt="रक्षाबंधन की शुभकामनाएँ" class="rakhi-image">
        
        <div id="greeting-display">
             <h2 id="wisher-name"></h2>
        </div>

        <h1>रक्षाबंधन की शुभकामनाएँ!</h1>
        <p class="main-message">यह धागा सिर्फ एक धागा नहीं, बल्कि  प्यार, सुरक्षा और सम्मान का प्रतीक है। हैप्पी रक्षाबंधन!</p>

        <div class="input-area" id="input-section">
            <h3>आप भी अपनी शुभकामनाएं भेजें!</h3>
            <input type="text" id="name-input" class="name-input" placeholder="यहाँ अपना नाम लिखें">
            <button class="btn" onclick="showShareModal()">शुभकामनाएं बनाएं और शेयर करें</button>
        </div>
    </div>

    <div class="modal-overlay" id="share-modal">
        <div class="modal-content">
            <h3>इन शुभकामनाओं को दोस्तों के साथ शेयर करें!</h3>
            <div class="modal-ad-space">अपना 300x250 विज्ञापन कोड यहाँ पेस्ट करें</div>
            <div class="share-grid" id="share-grid"></div>
            <button class="btn" id="copy-link-btn" onclick="copyLink()">लिंक कॉपी करें</button>
            <button class="close-btn" onclick="closeShareModal()">बंद करें</button>
        </div>
    </div>

    <script>
        const shareOptions = [
            { name: 'WhatsApp', icon: 'https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg', link: 'https://api.whatsapp.com/send?text=' },
            { name: 'Telegram', icon: 'https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg', link: 'https://t.me/share/url?url={url}&text={text}' },
            { name: 'Facebook', icon: 'https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg', link: 'https://www.facebook.com/sharer/sharer.php?u={url}' },
            { name: 'Messenger', icon: 'https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg', link: 'fb-messenger://share/?link={url}' },
            { name: 'Twitter', icon: 'https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg', link: 'https://twitter.com/intent/tweet?url={url}&text={text}' },
            { name: 'LinkedIn', icon: 'https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png', link: 'https://www.linkedin.com/shareArticle?mini=true&url={url}&title={title}&summary={text}' },
            { name: 'Reddit', icon: 'https://upload.wikimedia.org/wikipedia/commons/b/b2/Reddit_logo_and_wordmark.svg', link: 'https://www.reddit.com/submit?url={url}&title={title}' },
            { name: 'Pinterest', icon: 'https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png', link: 'https://pinterest.com/pin/create/button/?url={url}&description={text}' },
            { name: 'Skype', icon: 'https://upload.wikimedia.org/wikipedia/commons/e/eb/Skype_logo.svg', link: 'https://web.skype.com/share?url={url}&text={text}' },
            { name: 'Viber', icon: 'https://upload.wikimedia.org/wikipedia/commons/9/93/Viber_logo_2018.svg', link: 'viber://forward?text={text}%0A{url}' },
            { name: 'Email', icon: 'https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg', link: 'mailto:?subject={title}&body={text}%0A%0A{url}' },
            { name: 'SMS', icon: 'https://upload.wikimedia.org/wikipedia/commons/e/e3/Messages_logo.svg', link: 'sms:?body={text}%0A%0A{url}' },
        ];

        let generatedUrl = '';

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');

            if (name) {
                const decodedName = decodeURIComponent(name);
                const greetingBox = document.getElementById('greeting-display');
                const wisherNameElement = document.getElementById('wisher-name');
                
                wisherNameElement.innerText = `~ ${decodedName} की तरफ से ~`;
                greetingBox.style.display = 'block'; 
                
                document.title = `${decodedName} ने आपको रक्षाबंधन की शुभकामनाएं भेजी हैं`;
            }
        };

        function showShareModal() {
            const nameInput = document.getElementById('name-input');
            const name = nameInput.value.trim();

            if (name === "") {
                alert("कृपया अपना नाम लिखें!");
                return;
            }

            const encodedName = encodeURIComponent(name);
            const baseUrl = window.location.href.split('?')[0];
            generatedUrl = `${baseUrl}?name=${encodedName}`;
            
            const title = encodeURIComponent(`${name} की ओर से रक्षाबंधन की शुभकामनाएँ!`);
            const text = encodeURIComponent(`🎁🎊 *${name}* की ओर से आपको रक्षाबंधन की हार्दिक शुभकामनाएँ! देखने के लिए नीचे दिए गए लिंक पर क्लिक करें👇`);
            
            const shareGrid = document.getElementById('share-grid');
            shareGrid.innerHTML = '';

            shareOptions.forEach(option => {
                let finalLink = option.link;
                if (option.name === 'WhatsApp') {
                     finalLink += `${text}%0A${generatedUrl}`;
                } else {
                     finalLink = finalLink.replace('{url}', encodeURIComponent(generatedUrl)).replace('{text}', text).replace('{title}', title);
                }

                const a = document.createElement('a');
                a.href = finalLink; a.target = '_blank';
                a.innerHTML = `<img src="${option.icon}" alt="${option.name}"><span>${option.name}</span>`;
                shareGrid.appendChild(a);
            });

            document.getElementById('share-modal').style.display = 'flex';
        }

        function closeShareModal() {
            document.getElementById('share-modal').style.display = 'none';
        }

        function copyLink() {
            const copyBtn = document.getElementById('copy-link-btn');
            navigator.clipboard.writeText(generatedUrl).then(() => {
                copyBtn.innerText = 'कॉपी हो गया!';
                setTimeout(() => { copyBtn.innerText = 'लिंक कॉपी करें'; }, 2000);
            }).catch(err => { alert('लिंक कॉपी नहीं हो सका।'); });
        }
        
        document.getElementById('share-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeShareModal();
            }
        });
    </script>

</body>
</html>
